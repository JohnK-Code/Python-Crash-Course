{% extends 'blogs/base.html' %}

{% block page_header %}
    <h2>John's Blog</h2>
{% endblock page_header %}

{% block content %}

    <h5 class="mb-4"><a href="{% url 'blogs:new_post' %}">Create new post</a></h5>

    {% for post in posts %}
        <div class="card mb-5">
            <div class="card-header">
                <h4 style="float: left">{{ post.title }}</h4>
                <small style="float: right">{{ post.date_added|date:'d M, Y H:i' }}</small>
            </div>
            <div class="card-body">
                <p>{{ post.text }}</p>
            </div>
            <div class="card-footer">
                <a class="btn btn-success" href="{% url 'blogs:edit_post' post.id %}">Edit post</a>
            </div>
        </div>
    {% endfor %}

{% endblock content %}
