{% extends 'blogs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
    <h5>Login</h5>
{% endblock page_header %}

{% block content %}

    <form class="form" method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button class="btn btn-success" name="submit">Log in</button>
        {% endbuttons %}
            <input type="hidden" name="next" value="{% url 'blogs:home' %}">
    </form>
        
{% endblock content %}
